<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="card shadow-lg border-secondary" style="width: 35rem; max-height: 90vh; overflow-y: auto;"> 
        
        <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
            <span>Editando Tarea #{{ tarea.id }}</span>
            <a href="/" class="btn btn-sm btn-light">Volver al Inicio</a>
        </div>

        <div class="card-body">
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
        
        <div class="card-body">
            
            <form action="/editar/{{ tarea.id }}" method="post">
                
                <div class="mb-3">
                    <label class="form-label fw-bold">Descripci√≥n / T√≠tulo:</label>
                    <input type="text" name="descripcion" class="form-control form-control-lg" value="{{ tarea.descripcion }}" required>
                </div>

                <div class="row mb-3">
                    <div class="col-6">
                        <label class="form-label fw-bold">D√≠a:</label>
                        <select name="dia" class="form-select">
                            <option value="Lunes" {% if tarea.dia == 'Lunes' %}selected{% endif %}>Lunes</option>
                            <option value="Martes" {% if tarea.dia == 'Martes' %}selected{% endif %}>Martes</option>
                            <option value="Mi√©rcoles" {% if tarea.dia == 'Mi√©rcoles' %}selected{% endif %}>Mi√©rcoles</option>
                            <option value="Jueves" {% if tarea.dia == 'Jueves' %}selected{% endif %}>Jueves</option>
                            <option value="Viernes" {% if tarea.dia == 'Viernes' %}selected{% endif %}>Viernes</option>
                            <option value="S√°bado" {% if tarea.dia == 'S√°bado' %}selected{% endif %}>S√°bado</option>
                            <option value="Domingo" {% if tarea.dia == 'Domingo' %}selected{% endif %}>Domingo</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label fw-bold">Fecha L√≠mite:</label>
                        <input type="datetime-local" name="fecha_limite" class="form-control" 
                            value="{{ tarea.fecha_limite.strftime('%Y-%m-%dT%H:%M') }}" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100"> Guardar Cambios Principales</button>
            </form>
            
            <hr class="my-4">
            
            <form action="/guardar_detalle/{{ tarea.id }}" method="post" class="mb-4">
                <label for="detalle_profundo" class="form-label text-muted">Notas adicionales / Detalle profundo:</label>
                <textarea name="detalle_profundo" id="detalle_profundo" class="form-control mb-2" rows="4">{{ tarea.descripcion_profunda }}</textarea>
                <button type="submit" class="btn btn-outline-info w-100">Actualizar Notas</button>
            </form>

            <hr>

            <form action="/finalizar/{{ tarea.id }}" method="post" class="mt-3" onsubmit="return confirm('¬øSeguro que quieres borrar esta tarea?');">
                <button type="submit" class="btn btn-danger w-100">üóëÔ∏è Finalizar / Borrar Tarea</button>
            </form>
            
        </div>
    </div>
    
<script src="/static/theme.js"></script>

</body>
</html>
