<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-info">

    <div class="card shadow-lg p-4" style="width: 24rem;">
        <h2 class="card-title text-center mb-4">Crear Cuenta</h2>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form action="/registro" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" required
                    pattern="(?=.*\d)(?=.*[A-Z]).{8,}"
                    title="La contraseña debe tener al menos 8 caracteres, una mayúscula y un número.">
                <div class="form-text">Mínimo 8 caracteres, una mayúscula y un número.</div>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3">Crear cuenta</button>
        </form>
        
        <p class="text-center">¿Ya tienes cuenta? <a href="/login">Inicia Sesión aquí</a></p>
    </div>

</body>
</html>
